<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&family=Lumanosimo&family=Monoton&family=Nunito&family=Poppins:wght@200;300;400;700&family=Tilt+Prism&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&family=Lumanosimo&family=Monoton&family=Nunito&family=Poppins:wght@200;300;400;700&family=Rubik+Wet+Paint&family=Tilt+Prism&display=swap"
        rel="stylesheet">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" -->>
</head>

<body>
    <nav>rock paper scissor</nav>

    <div class="boardScore">
        <p id="BoardScore">ScoreBoard</p>
        <p id="ScoreBoard"></p>
    
        <p>You: </p><span id="UserScore"> </span>
        <p>Computer: </p><span id="ComputerScore"></span>
    </div>
        <div class="container">
            <div class="userchoice">
                <p>Choose One:</p>
                <img id='rock' src="images/rock.png" alt="rock">
                <img id='paper' src="images/paper.png" alt="paper">
                <img id='scissor' src="images/My project.png" alt="scissor">
    
            </div>
            <div class="computerchoice">
                <p>Computer's Choice:</p>
                <img id='rock1' class='img2' src="images/rock.png" alt="rock">
                <img id='paper1' class='img2' src="images/paper.png" alt="paper">
                <img id='scissor1' class= 'img2' src="images/My project.png" alt="scissor">
            </div>
        </div>
  
   


    <script src="main.js"></script>
</body>

</html>
